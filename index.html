<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <main class="stopwatch-wrapper">
      <div class="stopwatch-container">
        <h1 class="stopwatch-title">ストップウォッチ</h1>
        <p class="stopwatch-time">
          <span class="stopwatch-hour"></span>:
          <span class="stopwatch-minute"></span>:
          <span class="stopwatch-second"></span>:
          <span class="stopwatch-millisecond"></span>
        </p>
        <button class="stopwatch-btn stopwatch-btn-start">スタート</button>
        <button class="stopwatch-btn stopwatch-btn-stop">ストップ</button>
        <button class="stopwatch-btn stopwatch-btn-reset">リセット</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
